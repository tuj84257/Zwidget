<!DOCTYPE html>
<html class="h-full">
	<head>
		<meta charset="UTF-8">
		<link href="../css/output/batteryLevel.css" rel="stylesheet">
		<title>Battery Level</title>
	</head>
	<body class="select-none h-full">
		<!-- The main section of the widget -->
		<div class="h-5/6 rounded-xl p-4 font-sans bg-base drag">
			<!-- The progress circle -->
			<svg width="120" height="120">
				<circle id="mainCircle" class="-rotate-90 origin-[50%_50%] stroke-accent stroke-5 fill-transparent" r="52" cx="62" cy="63"/>
				<text id="batteryPercentageText" class="text-xl fill-white" x="63" y="64" text-anchor="middle"></text>
				<circle class="-rotate-90 origin-[50%_50%] stroke-accent opacity-20 stroke-5 fill-transparent" r="52" cx="62" cy="63"/>
			</svg>
		</div>
		<!-- The title of the widget -->
		<div class="h-1/6 text-center text-white text-sm font-sans p-1">
			<p>Battery Level</p>
		</div>
		<script src="../javascript/batteryLevel.js"></script>
	</body>
</html>
