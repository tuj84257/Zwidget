<!DOCTYPE html>
<html class="h-full">
	<head>
		<meta charset="UTF-8">
		<link href="./css/output.css" rel="stylesheet">
		<title>Stock Watch</title>
	</head>
	<body class="select-none h-full">
		<!-- The main section of the widget -->
		<div class="h-5/6 rounded-xl p-4 font-sans bg-base drag">
			<div class="grid grid-cols-2 gap-2">
				<!-- Left column -->
				<div>
					<p class="font-thin text-white">$TSLA</p>
					<div class="mt-9">
						<p class="text-white text-3xl font-thin">$256.45</p>
						<div class="flex text-accent">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-45 mt-1" viewBox="3 -4 28 28" fill="currentColor">
								<path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
							</svg>
							<span class="-ml-1.5 text-sm">$9.51 (3.85%)</span>
						</div>
					</div>
				</div>
				<!-- Right column -->
				<div style="width: 120px; margin-top: 10px;">
					<canvas height="240" id="myChart"></canvas>
				</div>
			</div>
		</div>
		<!-- The search button -->
		<div class="dropdown dropdown-end absolute top-1 right-0.5">
			<button class="opacity-30 hover:opacity-80 no-drag" style="margin-left: 188px" id="searchButton">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
					<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
				</svg>
			</button> 
			<div class="shadow card compact dropdown-content bg-base-200 rounded-box w-52" id="dropdown">
				<div class="card-body">
					<div class="form-control no-drag">
						<input type="text" placeholder="stock symbol" class="input input-sm input-bordered">
						<button class="absolute top-4 right-4 rounded-l-none btn btn-sm btn-primary" id="searchButtonForm">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
								<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- The title of the widget -->
		<div class="h-1/6 text-center text-white text-sm font-sans p-1" id="widgetTitle">
			<p>Stock Watch</p>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
		<script src="./javascript/renderer.js"></script>
	</body>
</html>
