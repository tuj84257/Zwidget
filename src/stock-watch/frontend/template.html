<!DOCTYPE html>
<html class="h-full">
	<head>
		<meta charset="UTF-8">
		<link href="./css/output.css" rel="stylesheet">
		<title>Stock Watch</title>
	</head>
	<body class="select-none h-full">
		<!-- The main section of the widget -->
		<div class="h-5/6 rounded-xl p-4 font-sans bg-base drag">
			<div class="grid grid-cols-2 gap-2">
				<!-- Left column -->
				<div>
					<p class="font-thin text-white">$TSLA</p>
					<div class="mt-9">
						<p class="text-white text-3xl font-thin">$256.45</p>
						<div class="flex text-accent">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-45 mt-1" viewBox="3 -4 28 28" fill="currentColor">
								<path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
							</svg>
							<span class="-ml-1.5 text-sm">$9.51 (3.85%)</span>
						</div>
					</div>
				</div>
				<!-- Right column -->
				<div style="position: relative">
					<canvas id="myChart" width="350" height="300"></canvas>
				</div>
			</div>
		</div>
		<!-- The title of the widget -->
		<div class="h-1/6 text-center text-white text-sm font-sans p-1">
			<p>Stock Watch</p>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
		<script src="./javascript/renderer.js"></script>
	</body>
</html>
